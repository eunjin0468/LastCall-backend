spring:
  config:
    import:
      - "aws-parameterstore:/config/dev/"
  datasource:
    url: jdbc:mysql://localhost:3306/${db_name}?useSSL=false&characterEncoding=UTF-8
    username: ${db_username}
    password: ${db_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    aws:
      region:
        static: ap-northeast-2
    s3:
      bucket: ${AWS_S3_BUCKET_NAME}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    username: ${EMAIL}
    password: ${PASSWORD}
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    transport:
      protocol: smtp
    smtp:
      auth: true
      starttls:
        enable: true
      connectiontimeout: 5s  # 연결 타임아웃 (5초)
      timeout: 5s            # 읽기 타임아웃 (5초)
      writetimeout: 5s       # 쓰기 타임아웃 (5초)
  rabbitmq:
    host: rabbitmq-dev
    port: ${mq_port}
    username: ${mq_username}
    password: ${mq_passrod}
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true

    listener:
      simple:
        acknowledge-mode: manual

  data:
    redis:
      host: redis-dev
      port: ${redis_port}

  cache:
    type: redis
    redis:
      time-to-live: 3600s
      cache-null-values: false
      enable-statistics: true
    cache-names: userPoints

springdoc:
  pageable-converter:
    enabled: true
  api-docs.enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true
    tryItOutEnabled: true

auth:
  base-url: "http://localhost:8080"
  server:
    ssl:
      enabled: false  # 로컬 개발환경은 HTTP 사용
  security:
    cookie:
      secure: false   # HTTP 환경에서는 Secure 속성 불필요
